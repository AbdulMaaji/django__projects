<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
  </head>
  <body>
    <h1>To-Do List</h1>

    <!-- Add task -->
    <form method="post" action="">
      {% csrf_token %}
      <input type="text" name="task" placeholder="Add new task" required />
      <button type="submit" name="add_task">Add</button>
    </form>

    <!-- Clear all tasks -->
    <form method="post" action="" style="margin-top: 8px">
      {% csrf_token %}
      <button type="submit" name="clear_tasks">Clear All</button>
    </form>

    <!-- Tasks list -->
    <ul>
      {% for task in tasks %}
      <li>
        {{ task.title }}
        <form
          action="{% url 'delete_task' task.id %}"
          method="post"
          style="display: inline"
        >
          {% csrf_token %}
          <button type="submit">Delete</button>
        </form>
      </li>
      {% empty %}
      <li>No tasks yet!</li>
      {% endfor %}
    </ul>
  </body>
</html>
