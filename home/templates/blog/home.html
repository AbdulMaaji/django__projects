<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Blog</title>
  </head>
  <body>
    <h1>Welcome to my Blog</h1>

    {% for post in posts %}
    <div style="border: 1px solid #ccc; margin: 10px; padding: 10px">
      <h2>{{ post.title }}</h2>
      <p><strong>By:</strong> {{ post.author }}</p>
      <p>{{ post.content }}</p>
    </div>
    {% empty %}
    <p>No post available.</p>
    {% endfor %}
  </body>
</html>
